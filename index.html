<script>
    updateview()
    function updateview(i){
        const page = model.app.currentPage;
        if(page === "mainPage")updateViewMain();
        else if(page === "profilePage")updateViewProfile();
        else if(page === "burgerPage")updateViewBurger(i);
        else if(page === "loginPage")updateViewLogin();

    }
    
</script>
